<ion-header>
  <ion-toolbar class="custom-header">
    <ion-title>Contact Us</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="page-content">
  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" name="name" required [(ngModel)]="contact.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" name="email" required [(ngModel)]="contact.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Message</ion-label>
      <ion-textarea name="message" required [(ngModel)]="contact.message"></ion-textarea>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!contactForm.form.valid">
      Send Message
    </ion-button>
  </form>
</ion-content>
