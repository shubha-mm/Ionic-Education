<ion-header>
  <ion-toolbar class="custom-header">
    <ion-buttons slot="start">
      <ion-button routerLink="/home">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="page-content">
  <div class="profile-image-container">
    <ion-img [src]="user.profileImage || 'assets/images/profile-placeholder.png'" alt="Profile Image" class="profile-image"></ion-img>
    <ion-button expand="block" (click)="fileInput.click()">Change Profile Image</ion-button>
    <input type="file" #fileInput hidden (change)="onFileSelected($event)">
  </div>

  <!-- Add novalidate to prevent default browser validation -->
  <form (ngSubmit)="onSubmit()" #profileForm="ngForm" novalidate>
    <ion-item>
      <ion-label position="floating">Full Name</ion-label>
      <ion-input type="text" name="fullName" required [(ngModel)]="user.fullName" #fullName="ngModel"></ion-input>
    </ion-item>
    <div *ngIf="fullName.invalid && fullName.touched">
      <ion-text color="danger">Full Name is required</ion-text>
    </div>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" name="email" required [(ngModel)]="user.email" #email="ngModel"></ion-input>
    </ion-item>
    <div *ngIf="email.invalid && email.touched">
      <ion-text color="danger">Valid Email is required</ion-text>
    </div>

    <ion-item>
      <ion-label position="floating">Phone</ion-label>
      <ion-input type="tel" name="phone" required [(ngModel)]="user.phone" #phone="ngModel"></ion-input>
    </ion-item>
    <div *ngIf="phone.invalid && phone.touched">
      <ion-text color="danger">Phone number is required</ion-text>
    </div>

    <ion-item>
      <ion-label position="floating">Bio</ion-label>
      <ion-textarea name="bio" required [(ngModel)]="user.bio" #bio="ngModel"></ion-textarea>
    </ion-item>
    <div *ngIf="bio.invalid && bio.touched">
      <ion-text color="danger">Bio is required</ion-text>
    </div>

    <ion-button expand="full" type="submit" [disabled]="!profileForm.form.valid">
      Save Changes
    </ion-button>
  </form>
</ion-content>
