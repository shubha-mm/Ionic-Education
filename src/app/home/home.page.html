<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-item class="search-bar">
      <ion-input placeholder="Search..."></ion-input>
      <ion-button slot="end" fill="clear">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-list class="menu-list">
      <ion-item routerLink="/home">
        <ion-icon slot="start" name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item routerLink="/course">
        <ion-icon slot="start" name="book"></ion-icon>
        <ion-label>Courses</ion-label>
      </ion-item>
      <ion-item routerLink="/books">
        <ion-icon slot="start" name="library"></ion-icon>
        <ion-label>Books</ion-label>
      </ion-item>
      <ion-item routerLink="/tests">
        <ion-icon slot="start" name="clipboard"></ion-icon>
        <ion-label>Practice Tests</ion-label>
      </ion-item>
      <ion-item routerLink="/contact">
        <ion-icon slot="start" name="call"></ion-icon>
        <ion-label>Contact Page</ion-label>
      </ion-item>
      <ion-item routerLink="/profile">
        <ion-icon slot="start" name="person"></ion-icon>
        <ion-label>Edit Profile</ion-label>
      </ion-item>
    </ion-list>
    <ion-button expand="full" color="success" class="login-btn" [routerLink]="['/login']">Login</ion-button>
    <ion-button expand="full" color="success" class="logout-btn" [routerLink]="['/logout']">Logout</ion-button>    
  </ion-content>
</ion-menu>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Online Education
    </ion-title>
   
    <ion-buttons slot="end">
      <ion-item class="search-bar-header">
        <ion-input placeholder="Search..." clearInput></ion-input>
        <ion-button slot="end" fill="clear">
          <ion-icon slot="icon-only" name="search"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content">
  <div class="header-bg">
    <h1 class="title">Online Education</h1>
  </div>


  <ion-card>
    <ion-card-header>
      <ion-card-title>Books</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="grid hover-grid">
        <ion-card *ngFor="let book of books"></ion-card>
      </div>
    </ion-card-content>
  </ion-card>

  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Book</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="grid hover-grid">
        <ion-card class="click-effect" *ngFor="let book of books"></ion-card>
      </div>
    </ion-card-content>
  </ion-card>
  
  <ion-card class="hover-test-card click-effect">
    <ion-card-header>
      <ion-card-title>Practice Test</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-chip color="primary" *ngFor="let test of tests">
        <ion-label>{{ test }}</ion-label>
      </ion-chip>
    </ion-card-content>
  </ion-card>
