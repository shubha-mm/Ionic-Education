<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="scrollable-content">
    <div class="search-container">
      <ion-searchbar
        placeholder="Search for courses..."
        class="search-input"
        debounce="500"
      ></ion-searchbar>
      <ion-button class="search-button" expand="default">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
    </div>
  
    <ion-list class="menu-list">
      <ion-item routerLink="/home">
        <ion-icon slot="start" name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item routerLink="/course">
        <ion-icon slot="start" name="book"></ion-icon>
        <ion-label>Courses</ion-label>
      </ion-item>
      <ion-item routerLink="/books">
        <ion-icon slot="start" name="library"></ion-icon>
        <ion-label>Books</ion-label>
      </ion-item>
      <ion-item routerLink="/tests">
        <ion-icon slot="start" name="clipboard"></ion-icon>
        <ion-label>Practice Tests</ion-label>
      </ion-item>
      <ion-item routerLink="/contact">
        <ion-icon slot="start" name="call"></ion-icon>
        <ion-label>Contact Page</ion-label>
      </ion-item>
      <ion-item routerLink="/profile">
        <ion-icon slot="start" name="person"></ion-icon>
        <ion-label>Edit Profile</ion-label>
      </ion-item>
    </ion-list>
  
    <ion-button expand="full" color="success" class="logout-btn" routerLink="/login">Logout</ion-button>
  </ion-content>
  
</ion-menu>

<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <div class="header-container"> <!-- New container for title and search bar -->
      <div class="search-container">
        <ion-searchbar placeholder="Search for courses..."></ion-searchbar>
        <ion-button class="search-button">
          <ion-icon name="search-outline"></ion-icon>
        </ion-button>
      </div>
    </div>
  </ion-toolbar>
</ion-header>



<ion-content id="main-content" class="scrollable-content">
  <div class="header-bg">
    <h1 class="title">Online Education App</h1>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Books</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="grid hover-grid">
        <ion-card *ngFor="let book of books" class="hover-card"></ion-card>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Courses</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="grid hover-grid">
        <ion-card class="click-effect hover-card" *ngFor="let course of courses"></ion-card>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card class="hover-test-card click-effect">
    <ion-card-header>
      <ion-card-title>Practice Test</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-chip color="primary" *ngFor="let test of tests">
        <ion-label>{{ test }}</ion-label>
      </ion-chip>
    </ion-card-content>
  </ion-card>
